<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    $.get("http://localhost:8080/login/oauth2?code=" + code, function(data, status){
        if(status === 'success') {
            window.opener.jwt = data['token'];
            window.opener.authSuccess = true;
        }
    });
</script>
<body>
<h4>Authentication successful, please wait while your requested page loads.</h4>
</body>
